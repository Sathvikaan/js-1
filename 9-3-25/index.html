<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victory for India</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .title {
            font-size: 50px;
            font-weight: bold;
            color: #ff9933;
            text-shadow: 2px 2px 5px #000;
            animation: fadeIn 2s ease-in-out;
        }
        .flag {
            width: 300px;
            margin: 20px 0;
            animation: slideIn 2s ease-in-out;
        }
        .champions {
            width: 500px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            animation: zoomIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Victory for India!</h1>
        <img src="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg" alt="Indian Flag" class="flag">
        <br>
        <img src="./india.jpeg" alt="Champions" class="champions">
    </div>
</body>
</html>
